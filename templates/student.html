<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Lab8 - Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/student.css') }}"
    />
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
  </head>
  <body>
    <input type="hidden" id="studentid" value="{{ student_id }}" />
    <div class="container">
      <h1> Welcome </h1>

      <div class="header">
        <h2>ACME University</h2>
        <a href="{{ url_for('logout') }}"><button>Sign Out</button></a>
      </div>

      <div class="content">
        <div class="sidebar">
          <button onclick="displayRegisteredCourses()">Your Courses</button>
          <button onclick="displayOfferedCourses()">Add Courses</button>
        </div>

        <div class="main">
          <table class="studentTable">
            <tr>
              <th>Course Name</th>
              <th>Teacher</th>
              <th>Time</th>
              <th>Grade</th>
            </tr>
            <tbody></tbody>
          </table>

          <table class="registrationTable hide">
            <tr>
              <th>Course Name</th>
              <th>Teacher</th>
              <th>Time</th>
              <th>Capacity</th>
              <th>Enrolled</th>
            </tr>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
